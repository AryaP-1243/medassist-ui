<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ü©∫ MedAssist - Global Medicine Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh;
            box-sizing: border-box; color: #333;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 24px; box-shadow: 0 16px 40px rgba(0,0,0,0.15);
            width: 95%; max-width: 800px;
            display: flex; flex-direction: column; gap: 20px;
        }
        h1 {
            text-align: center; font-size: 2.8em; font-weight: 700;
            background: linear-gradient(45deg, #00796b, #48a999);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        p.subtitle { text-align: center; color: #555; margin: 0 0 30px; font-size: 1.1em; }
        .input-area { display: flex; flex-direction: column; gap: 15px; }
        textarea {
            padding: 15px; font-size: 16px; border-radius: 14px; border: 1px solid #ddd; background: #fff;
            width: 100%; resize: vertical; min-height: 80px; box-sizing: border-box;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        .type-selection { display: flex; gap: 15px; justify-content: center; }
        .type-button {
            flex: 1; padding: 12px 20px; font-size: 16px; font-weight: 600;
            border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; text-align: center;
        }
        .type-button.medicine {
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            color: white;
        }
        .type-button.symptom {
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            color: white;
        }
        .type-button.active {
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transform: translateY(-2px);
            filter: brightness(1.05);
        }
        .type-button:hover:not(.active) { opacity: 0.85; }

        .button-group { display: flex; gap: 20px; margin-top: 10px; }
        button {
            flex: 1; padding: 15px; font-size: 17px; font-weight: 600;
            background: linear-gradient(90deg, #00796b, #48a999); color: white; border: none; border-radius: 14px;
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        button:active { transform: translateY(0); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        #output {
            margin-top: 30px;
            background: #fff; padding: 25px; border-radius: 16px; box-shadow: 0 4px 25px rgba(0,0,0,0.08);
            line-height: 1.7; color: #333; max-height: 400px; overflow-y: auto;
        }
        footer { margin-top: 40px; text-align: center; color: #fff; font-size: 0.88em; opacity: 0.9; }

        @media(max-width: 600px) {
            .type-selection, .button-group { flex-direction: column; gap: 10px; }
            .container { padding: 30px; }
            h1 { font-size: 2.2em; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MedAssist <i class="fa-solid fa-notes-medical"></i></h1>
    <p class="subtitle">Your Global AI Health Guide. Ask about any medicine or symptom.</p>

    <div class="input-area">
        <textarea id="input" placeholder="e.g., Tell me about Acemiz Plus or What are the symptoms of dengue?"></textarea>
        <div class="type-selection">
            <button id="medicineBtn" class="type-button medicine active" onclick="setType('medicine')">
                <i class="fa-solid fa-pills"></i> Medicine
            </button>
            <button id="symptomBtn" class="type-button symptom" onclick="setType('symptom')">
                <i class="fa-solid fa-stethoscope"></i> Symptom
            </button>
        </div>
    </div>

    <div class="button-group">
        <button onclick="sendRequest()"><i class="fa-solid fa-paper-plane"></i> Get Insights</button>
        <button onclick="startVoiceInput()"><i class="fa-solid fa-microphone"></i> Voice Input</button>
    </div>

    <div id="output">I'm ready to help! Your health insights will appear here. üìù</div>
</div>

<footer>
    ¬© 2025 MedAssist | Built with ‚ù§Ô∏è for global healthcare. All rights reserved.
</footer>

<script>
const BACKEND_URL = "https://medassist-backend-jp57.onrender.com//ask"; // Replace with your backend URL
let currentType = 'medicine';

function setType(type) {
    currentType = type;
    document.getElementById('medicineBtn').classList.remove('active');
    document.getElementById('symptomBtn').classList.remove('active');
    document.getElementById(type + 'Btn').classList.add('active');
}

async function sendRequest() {
    const input = document.getElementById('input').value.trim();
    const output = document.getElementById('output');
    if (!input) {
        output.innerHTML = "<p style='color:red;'>‚ùó Please enter your query.</p>";
        return;
    }

    output.innerHTML = "<p>‚è≥ Processing your request...</p>";

    try {
        const res = await fetch(BACKEND_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: input, type: currentType })
        });
        const data = await res.json();

        let displayText = data.response;

        // If medicine, append 1mg link dynamically
        if (currentType === "medicine") {
            const med = encodeURIComponent(input.replace(/tell me about/i, '').trim());
            displayText += `\n\n**üõí Where to Buy**\n\n[Buy on 1mg](https://www.1mg.com/search/all?name=${med})`;
        }

        output.innerHTML = marked.parse(displayText);
    } catch (err) {
        output.innerHTML = `<p style="color:red;">‚ùå Error fetching data: ${err.message}</p>`;
    }
}

function startVoiceInput() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-IN";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    document.getElementById('output').innerHTML = "<p>üé§ Listening... Please speak your query.</p>";
    recognition.start();

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("input").value = transcript;
        sendRequest();
    };

    recognition.onerror = (event) => {
        document.getElementById('output').innerHTML = `<p style="color:red;">Voice input error: ${event.error}</p>`;
    };
}
</script>

<script>
const BACKEND_URL = "https://your-backend-url.onrender.com";
let userEmail = "";

async function registerUser() {
    userEmail = prompt("Enter your Email:");
    const phone = prompt("Enter your Phone:");

    await fetch(`${BACKEND_URL}/register`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({email: userEmail, phone: phone})
    });

    askFoodHistory();
}

async function askFoodHistory() {
    const food = prompt("What did you eat in the past 3-4 days? (comma separated)");
    const foodList = food.split(",").map(f => f.trim());

    const res = await fetch(`${BACKEND_URL}/food-history`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({email: userEmail, food_list: foodList})
    });

    const data = await res.json();
    alert(`Your current health score is: ${data.health_score}/100`);
}

async function sendRequest() {
    const input = document.getElementById('input').value.trim();
    const type = document.querySelector('.type-button.active').id.replace("Btn", "");

    if (!input) return alert("Please enter your query.");

    const output = document.getElementById('output');
    output.innerHTML = "‚è≥ Processing...";

    try {
        const res = await fetch(`${BACKEND_URL}/ask`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({email: userEmail, message: input, type: type})
        });
        const data = await res.json();
        output.innerHTML = marked.parse(data.response);
    } catch (err) {
        output.innerHTML = "‚ùå Error fetching data.";
    }
}

function setType(type) {
    document.getElementById('medicineBtn').classList.remove('active');
    document.getElementById('symptomBtn').classList.remove('active');
    document.getElementById(type + 'Btn').classList.add('active');
}
</script>

</body>
</html>
