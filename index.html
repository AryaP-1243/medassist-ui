<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ðŸ©º MedAssist - Global Health AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body { margin:0; padding:20px; font-family:'Poppins', sans-serif; background:linear-gradient(-45deg,#6a11cb,#2575fc,#ec008c,#fc6767); background-size:400% 400%; animation:gradientBG 18s ease infinite; display:flex; flex-direction:column; align-items:center; min-height:100vh; color:#333; }
        @keyframes gradientBG { 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }
        .container { background:rgba(255,255,255,0.95); backdrop-filter:blur(20px); padding:40px; border-radius:24px; width:95%; max-width:800px; display:flex; flex-direction:column; gap:20px; box-shadow:0 16px 40px rgba(0,0,0,0.15);}
        h1 { text-align:center; font-size:2.8em; font-weight:700; background:linear-gradient(45deg,#0d47a1,#1976d2); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin:0; }
        .subtitle { text-align:center; color:#555; font-size:1.1em; margin-bottom:10px; }
        .type-selection { display:flex; gap:15px; justify-content:center; }
        .type-button { flex:1; padding:12px 20px; font-size:16px; font-weight:600; border:none; border-radius:12px; cursor:pointer; transition:0.3s; }
        .type-button[data-type=medicine].active { background:#e91e63; color:white; box-shadow:0 5px 15px rgba(233,30,99,0.4);}
        .type-button[data-type=symptom].active { background:#03a9f4; color:white; box-shadow:0 5px 15px rgba(3,169,244,0.4);}
        .button-group { display:flex; gap:20px; }
        .action-button { flex:1; padding:15px; font-size:17px; font-weight:600; background:linear-gradient(90deg,#1e3a8a,#3b82f6); color:white; border:none; border-radius:14px; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:10px; transition:0.3s; }
        .action-button:hover { transform:translateY(-3px); box-shadow:0 10px 25px rgba(30,58,138,0.3); }
        #output { background:#fff; padding:25px; border-radius:16px; box-shadow:0 4px 25px rgba(0,0,0,0.08); overflow-y:auto; max-height:400px; }
        #sidebar { position:fixed; left:20px; top:20px; background:rgba(255,255,255,0.95); padding:20px; border-radius:16px; width:240px; box-shadow:0 8px 30px rgba(0,0,0,0.15); }
        #sidebar h3 { margin-top:0; }
        #history p { cursor:pointer; word-wrap:break-word; margin-bottom:8px; }
        #healthScore { font-size:1.5em; text-align:center; font-weight:600; }
        @media(max-width:1100px){#sidebar{position:static; width:100%; max-width:800px; margin-bottom:20px;}}
    </style>
</head>
<body>

<div id="sidebar">
    <h3><i class="fa-solid fa-clock-rotate-left"></i> History</h3>
    <div id="history">Your past queries will appear here.</div>
    <hr>
    <strong><i class="fa-solid fa-user"></i> User:</strong> <span id="userDisplay">Not logged in</span>
</div>

<div class="container">
    <h1>MedAssist</h1>
    <p class="subtitle">Track your health. Get personalized medical insights.</p>

    <div id="loginSection">
        <input id="emailPhone" placeholder="Enter Email or Phone Number" />
        <input id="otp" placeholder="Enter OTP" />
        <textarea id="food" placeholder="What did you eat in the last 2-3 days?"></textarea>
        <button onclick="sendOTP()">Send OTP</button>
        <button onclick="verifyOTP()">Verify & Continue</button>
    </div>

    <div id="healthScore"></div>

    <div id="mainSection" style="display:none;">
        <textarea id="input" placeholder="e.g., I have severe headache..."></textarea>
        <div class="type-selection">
            <button class="type-button active" data-type="medicine" onclick="setType('medicine')"><i class="fa-solid fa-pills"></i> Medicine</button>
            <button class="type-button" data-type="symptom" onclick="setType('symptom')"><i class="fa-solid fa-stethoscope"></i> Symptom</button>
        </div>
        <div class="button-group">
            <button class="action-button" onclick="ask()">Get Insights</button>
            <button class="action-button" onclick="startVoiceInput()">Voice Input</button>
        </div>
        <div id="output">Your insights will appear here.</div>
    </div>
</div>

<script>
const BACKEND_URL = "https://medassist-backend-jp57.onrender.com";
let currentType = 'medicine';
let emailOrPhone = '';

function confettiBlast() { confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); }

function setType(type) {
    currentType = type;
    document.querySelectorAll(".type-button").forEach(btn => btn.classList.remove("active"));
    document.querySelector(`.type-button[data-type="${type}"]`).classList.add("active");
}

function sendOTP() {
    const val = document.getElementById("emailPhone").value.trim();
    if (!val) return alert("Enter email or phone number!");
    emailOrPhone = val;
    fetch(`${BACKEND_URL}/send-otp`, {
        method: "POST", headers: {"Content-Type": "application/json"},
        body: JSON.stringify(val.includes("@") ? {email: val} : {phone: val})
    }).then(r => r.json()).then(data => alert("OTP sent!")).catch(e => alert("Error sending OTP"));
}

function verifyOTP() {
    const otp = document.getElementById("otp").value.trim();
    const food = document.getElementById("food").value.trim();
    if (!otp || !food) return alert("Enter OTP and food history!");
    fetch(`${BACKEND_URL}/verify-otp`, {
        method: "POST", headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ otp, food_history: food, ...(emailOrPhone.includes("@") ? {email: emailOrPhone} : {phone: emailOrPhone}) })
    }).then(r => r.json()).then(data => {
        document.getElementById("userDisplay").innerText = emailOrPhone;
        document.getElementById("healthScore").innerText = `Your Health Score: ${data.health_score}/100`;
        if(data.health_score > 80) confettiBlast();
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mainSection").style.display = "block";
        document.getElementById("output").innerHTML = marked.parse("Welcome! Your health assistant is ready.");
        updateHistory(data.history);
    }).catch(e => alert("Invalid OTP or error verifying!"));
}

function ask() {
    const input = document.getElementById("input").value.trim();
    if (!input) return alert("Enter your query!");
    fetch(`${BACKEND_URL}/ask`, {
        method: "POST", headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: input, type: currentType, email_or_phone: emailOrPhone })
    }).then(r => r.json()).then(data => {
        document.getElementById("output").innerHTML = marked.parse(data.response);
        updateHistory(data.history);
    }).catch(e => alert("Error fetching data!"));
}

function updateHistory(history) {
    const histDiv = document.getElementById("history");
    histDiv.innerHTML = "";
    if (!history.length) { histDiv.innerHTML = "No history yet."; return; }
    history.slice().reverse().slice(0,5).forEach(h => {
        const p = document.createElement("p");
        p.innerHTML = `${h.type === "medicine" ? "ðŸ’Š" : "ðŸ©º"} ${h.message}`;
        p.onclick = () => { document.getElementById("input").value = h.message; setType(h.type); ask(); };
        histDiv.appendChild(p);
    });
}

function startVoiceInput() {
    const r = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    r.lang = "en-IN";
    r.onresult = e => { document.getElementById("input").value = e.results[0][0].transcript; ask(); }
    r.onerror = e => alert("Voice input error: " + e.error);
    r.start();
}
</script>
</body>
</html>
