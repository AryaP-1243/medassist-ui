<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ü©∫ MedAssist - Global Health AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh;
            box-sizing: border-box; color: #333;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 24px; box-shadow: 0 16px 40px rgba(0,0,0,0.15);
            width: 95%; max-width: 800px;
            display: flex; flex-direction: column; gap: 20px;
        }
        h1 {
            text-align: center; font-size: 2.8em; font-weight: 700;
            background: linear-gradient(45deg, #00796b, #48a999); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        p.subtitle { text-align: center; color: #555; margin: 0 0 30px; font-size: 1.1em; }
        .input-area { display: flex; flex-direction: column; gap: 15px; }
        textarea {
            padding: 15px; font-size: 16px; border-radius: 14px; border: 1px solid #ddd; background: #fff;
            width: 100%; resize: vertical; min-height: 80px; box-sizing: border-box;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        .type-selection { display: flex; gap: 15px; justify-content: center; }
        .type-button {
            flex: 1; padding: 12px 20px; font-size: 16px; font-weight: 600;
            background: #e0e0e0; color: #555; border: none; border-radius: 10px; 
            cursor: pointer; transition: all 0.3s ease; text-align: center;
        }
        .type-button.active {
            background: linear-gradient(90deg, #00796b, #48a999); color: white;
            box-shadow: 0 4px 10px rgba(0,121,107,0.3);
        }
        .type-button:hover:not(.active) { background: #d0d0d0; transform: translateY(-1px); }
        .button-group { display: flex; gap: 20px; margin-top: 10px; }
        button {
            flex: 1; padding: 15px; font-size: 17px; font-weight: 600;
            background: linear-gradient(90deg, #00796b, #48a999); color: white; border: none; border-radius: 14px;
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        button:active { transform: translateY(0); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #output {
            margin-top: 30px;
            background: #fff; padding: 25px; border-radius: 16px; box-shadow: 0 4px 25px rgba(0,0,0,0.08);
            line-height: 1.7; color: #333; max-height: 400px; overflow-y: auto;
        }
        #login-modal {
            display: none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 9999; width: 90%; max-width: 400px;
        }
        #login-modal input, #login-modal textarea {
            width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 8px; border: 1px solid #ddd;
        }
        #login-modal button {
            background: #00796b; color: white; border: none; padding: 10px 20px; border-radius: 8px; width: 100%;
        }
        footer { margin-top: 40px; text-align: center; color: #fff; font-size: 0.88em; opacity: 0.9; }
        @media(max-width: 600px) {
            .type-selection, .button-group { flex-direction: column; gap: 10px; }
            .container { padding: 30px; }
            h1 { font-size: 2.2em; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MedAssist <i class="fa-solid fa-notes-medical"></i></h1>
    <p class="subtitle">Your Global AI Health Guide. Track your health and ask me anything.</p>

    <div class="input-area">
        <textarea id="input" placeholder="e.g., Tell me about Aspirin or I have a sore throat"></textarea>
        <div class="type-selection">
            <button id="medicineBtn" class="type-button active" onclick="setType('medicine')"><i class="fa-solid fa-pills"></i> Medicine</button>
            <button id="symptomBtn" class="type-button" onclick="setType('symptom')"><i class="fa-solid fa-stethoscope"></i> Symptom</button>
        </div>
    </div>

    <div class="button-group">
        <button onclick="sendRequest()"><i class="fa-solid fa-paper-plane"></i> Get Insights</button>
        <button onclick="startVoiceInput()"><i class="fa-solid fa-microphone"></i> Voice Input</button>
    </div>

    <div id="output">
        I'm ready to help! Your health insights will appear here. üìù
    </div>
</div>

<footer>
    ¬© 2025 MedAssist | Built with ‚ù§Ô∏è for global healthcare.
</footer>

<!-- Login Modal -->
<div id="login-modal">
    <h3>Login to Continue</h3>
    <input id="email" placeholder="Enter your email">
    <textarea id="food" placeholder="What did you eat in the last 3-4 days?"></textarea>
    <button onclick="submitLogin()">Submit</button>
</div>

<script>
const BACKEND_URL = "https://medassist-backend-jp57.onrender.com/ask";
let currentType = 'medicine';
let userEmail = '';
let foodHistory = '';

function setType(type) {
    currentType = type;
    document.getElementById('medicineBtn').classList.remove('active');
    document.getElementById('symptomBtn').classList.remove('active');
    document.getElementById(type + 'Btn').classList.add('active');
}

function startVoiceInput() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-IN";
    recognition.interimResults = false;
    recognition.start();
    recognition.onresult = (event) => {
        document.getElementById("input").value = event.results[0][0].transcript;
        sendRequest();
    };
    recognition.onerror = (event) => alert("Voice input error: " + event.error);
}

function checkLogin() {
    if (!userEmail) {
        document.getElementById('login-modal').style.display = 'block';
        return false;
    }
    return true;
}

function submitLogin() {
    userEmail = document.getElementById('email').value.trim();
    foodHistory = document.getElementById('food').value.trim();
    document.getElementById('login-modal').style.display = 'none';
}

async function sendRequest() {
    if (!checkLogin()) return;

    const input = document.getElementById('input').value.trim();
    const output = document.getElementById('output');
    if (!input) {
        output.innerHTML = "<p style='color:red;'>‚ùó Please enter your query.</p>";
        return;
    }

    output.innerHTML = "<p>‚è≥ Processing your request...</p>";

    try {
        const res = await fetch(BACKEND_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: input, type: currentType, email: userEmail, food_history: foodHistory })
        });
        const data = await res.json();
        if (data.response) {
            output.innerHTML = marked.parse(data.response);
        } else {
            output.innerHTML = "<p style='color:red;'>‚ùå Error: No response from server.</p>";
        }
    } catch (err) {
        output.innerHTML = `<p style="color:red;">‚ùå Error fetching data: ${err.message}</p>`;
    }
}
</script>

</body>
</html>
